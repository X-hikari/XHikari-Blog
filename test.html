<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }

    .nav {
      position: sticky;
      top: 0; /* 固定在页面顶部 */
      background-color: #333;
      color: white;
      padding: 10px;
      font-size: 20px;
      z-index: 100;
    }

    .content {
      height: 2000px; /* 模拟滚动内容 */
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="nav">导航栏</div>
  <div class="content">
    <p>这里是页面内容，向下滚动页面，导航栏会固定在页面顶部。</p>
  </div>

</body>
</html>
